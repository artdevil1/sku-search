<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหาสินค้าด้วย SKU</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 6px; font-size: 16px; }
    button { padding: 6px 12px; font-size: 16px; }
    img { max-width: 300px; margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>ค้นหาสินค้าด้วย SKU</h2>

<input id="sku" placeholder="พิมพ์ SKU">
<button onclick="search()">ค้นหา</button>

<div id="result" style="margin-top:20px;"></div>

<script>
async function searchSKU() {
  const sku = document.getElementById("sku").value.trim();
  if (!sku) return;

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "กำลังค้นหา...";

  try {
    const res = await fetch(
      "https://script.googleusercontent.com/macros/echo?user_content_key=YOUR_KEY&sku=" + sku
    );
    const data = await res.json();

    if (data.error) {
      resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
      return;
    }

    const imageUrl = `images/${data.sku}.jpg`;

    resultDiv.innerHTML = `
      <h2>${data.name}</h2>
      <img src="${imageUrl}" 
           alt="รูปสินค้า" 
           style="max-width:300px;border:1px solid #ccc"
           onerror="this.style.display='none'">
      <p><strong>SKU:</strong> ${data.sku}</p>
    `;
  } catch (e) {
    resultDiv.innerHTML = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
  }
}
</script>


</body>
</html>
